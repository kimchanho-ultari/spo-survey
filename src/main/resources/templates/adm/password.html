<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <link rel="shortcut icon" th:href="@{/images/favicon.ico}"> -->

<title>SURVEY</title>
<link rel="stylesheet" th:href="@{/js/jquery/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/js/jquery/skin/ui.dynatree.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/adm/common.css}">
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/adm/common.js}"></script>
<script type="text/javascript" th:src="@{/js/adm/password.js}"></script>
<script th:inline="javascript">
</script>
</head>
<body>
<div id="wrap">
	<div th:include="adm/header :: header"></div>
	
	<div class="container d-flex h-100" style="margin-top:30px">
	    <div class="row align-self-center w-100">
	        <div class="col-5 mx-auto p-5 border rounded-sm bg-white">
               	<form>
					<div class="form-group">
                		<h3>비밀번호 변경</h3>
                		<p>관리자 계정의 비밀번호를 변경합니다.</p>
                	</div>
                	<div class="form-group mt-4">
						<div class="input-group mb-3">
							<input id="password" type="password" class="form-control" value="" placeholder="비밀번호" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group mb-3">
							<input id="confirm_password" type="password" class="form-control" placeholder="비밀번호 확인">
						</div>
					</div>
					<button id="btnRegist" type="button" class="btn btn-primary btn-block">확인</button>
               	</form>
	        </div>
	    </div>
	</div>
	
</div>
</body>
</html>
