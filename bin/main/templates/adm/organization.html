<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
<title>제주도청</title>
<link rel="stylesheet" th:href="@{/js/jquery/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/js/jquery/skin/ui.dynatree.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/adm/common.css}">
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/jquery.dynatree.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/jquery.ultari.chkbox.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/tree.js}"></script>
<script type="text/javascript" th:src="@{/js/adm/common.js}"></script>
<script type="text/javascript" th:src="@{/js/adm/organization.js}"></script>
<script th:inline="javascript">
</script>
</head>
<body>
<div id="wrap">
	<div th:include="adm/header :: header"></div>
	
	<div id="contents">
		<div class="container-fluid" style="margin-top:30px">
			<div class="row">
				<div class="col-sm-3">
					<div class="row">
						<div class="col">
							<input type="text" id="keyword" class="form-control form-control-sm" placeholder="Search" autocomplete="off">
						</div>
					</div>
					<div id="tree" style="margin-top:10px;height:600px;overflow-y:auto"></div>
				</div>
				<div class="col-sm-9">
					<div class="btn-group btn-group-sm">
						<button type="button" id="btnRegistMemberForm" class="btn btn-outline-secondary" data-toggle="modal" data-target="#user_info">사용자 등록</button>
						<button type="button" id="btnRemoveMember" class="btn btn-outline-secondary">사용자 삭제</button>
						<button type="button" id="btnMoveMemberForm" class="btn btn-outline-secondary" data-toggle="modal">사용자 이동</button>
					</div>
					<div class="btn-group btn-group-sm float-right">
						<button type="button" id="btnExport" class="btn btn-outline-secondary">내보내기</button>
						<!-- 
						<button type="button" id="btnSyncOrg" class="btn btn-outline-secondary">조직도 동기화</button>
						 -->
					</div>
					<table id="list" class="table table-hover table-striped table-sm" style="margin-top:10px">
						<thead class="thead-dark">
							<tr>
								<th><input name="input" type="checkbox" class="chkAll" style="vertical-align:middle"/></th>
								<th>아이디</th>
								<th>이름</th>
								<th>부서</th>
								<th>직위</th>
								<th>내선번호</th>
								<th>휴대전화</th>
								<th>이메일</th>
								<th>구분</th>
								<th>비밀번호 초기화</th>
								<th>비밀번호 실패 횟수 초기화</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div id="pagination-area"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="user_info" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">사용자 정보</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="userId">아이디:</label>
						<div class="input-group mb-3 input-group-sm">
							<input id="decUserId" type="text" class="form-control" placeholder="아이디를 입력하세요" autocomplete="off">
							<input id="userId" type="hidden"/>
						</div>
					</div>
					<div class="form-group">
						<label for="userName">이름:</label>
						<input id="userName" type="text" class="form-control form-control-sm" placeholder="이름을 입력하세요" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="posName">직위:</label>
						<input id="posName" type="text" class="form-control form-control-sm" placeholder="직위를 입력하세요" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="phone">내선번호:</label>
						<input id="phone" type="text" class="form-control form-control-sm" placeholder="내선번호를 입력하세요" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="mobile">휴대전화:</label>
						<input id="mobile" type="text" class="form-control form-control-sm" placeholder="휴대전화번호를 입력하세요" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="email">이메일:</label>
						<input id="email" type="text" class="form-control form-control-sm" placeholder="이메일 주소를 입력하세요" autocomplete="off">
					</div>
				</form>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" id="btnRegistMember" class="btn btn-outline-primary btn-sm">등록</button>
				<button type="button" id="btnModifyMember" class="btn btn-outline-primary btn-sm">수정</button>
				<button type="button" id="btnCancelMember" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">취소</button>
			</div>

		</div>
	</div>
</div>
<div class="modal fade" id="move_user" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">사용자 이동</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>아이디:</label>
						<div class="border-bottom" id="moveMemberIdList" style="width:466px;text-overflow:ellipsis;overflow:hidden"></div>
					</div>
					<div class="form-group">
						<label>현재부서:</label><span id="deptname_origin" style="font-size:12px;margin-left:10px"></span>
					</div>
					<div class="form-group">
						<label>부서선택:</label><span id="deptname_tobe" style="font-size:12px;margin-left:10px"></span>
						<div id="tree_move_member" style="height:200px;overflow-y:auto"></div>
					</div>
				</form>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" id="btnMoveMember" class="btn btn-outline-primary btn-sm">등록</button>
				<button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">취소</button>
			</div>

		</div>
	</div>
</div>
<div class="modal fade" id="form_move_user_list" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">사용자 이동</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<table id="move_user_list" class="table table-hover table-striped table-sm" style="margin-top:10px">
					<thead>
						<tr>
							<th>아이디</th>
							<th>이름</th>
							<th>부서</th>
							<th>직위</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">확인</button>
			</div>

		</div>
	</div>
</div>
<div id="dialog_progressbar" class="dialog" title="조직도 동기화">
	<div id="progressbar-label"></div>
	<div id="progressbar" style="margin-top:20px"></div>
</div>
</body>
</html>
